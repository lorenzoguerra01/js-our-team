<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- emta per media query  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- collegamento font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento my-css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- collegamento bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <body>
        <div class="ms_screen">
            <h1 class="text-danger fw-bold pb-4 text-white ">OUR TEAM</h1>
            <div class="container-fluid d-flex ">
                <form class="card ">
                    <h3 class="card-header ">Add New Member</h3>
                    <div class="p-3 ">
                        <div class="mb-3">
                            <label for="photo" class="form-label">Photo</label>
                            <input type="text" class="form-control" id="photo">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role">
                        </div>
                        <button type="submit" class="btn btn-primary mt-5  ">Submit</button>
                    </div>
                </form>
                <div id="reply" class="card ms_card flex-wrap ">
                </div>
            </div>
        </div>
        <!-- collegamento my-js  -->
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/utility.js" type="text/javascript"></script>
    </body>

</html>
